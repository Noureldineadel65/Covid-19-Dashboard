<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5.16.0/dist/d3.min.js" defer></script>
    <script src="./scripts/draw-bar.js" defer></script>
    <script src="./scripts/draw-pie.js" defer></script>
    <script src="./scripts/draw-map.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./styles/style.min.css">
</head>

<body>
    <div class="grid">
        <header>
            <div class="container">
                <h1>Covid-19 Dashboard</h1>
                <div class="date-selector">
                    <p>Explore COVID-19 cases by date. Current date: <span id="currentDate">2019-12-31</span></p>
                    <input type="range" id="date-range" step="1">
                </div>
                <div class="state-selector">
                    <p>Choose between infected or deaths: </p>
                    <div class="wrapper">
                        <input class="state" type="radio" name="state-selector" id="infected-selection"
                            value="infected">
                        <label class="label" for="infected-selection">
                            <span class="text">Infected</span>
                            <div class="indicator"></div>
                        </label>
                    </div>
                    <div class="wrapper">
                        <input class="state" type="radio" name="state-selector" id="deaths-selection" value="deaths">
                        <label class="label" for="deaths-selection">
                            <span class="text">Deaths</span>
                            <div class="indicator"></div>
                        </label>
                    </div>
                </div>
                <p class="instruction">Click on country to see it's trend for the year</p>
            </div>
        </header>
        <main>
            <div class="map-chart"></div>
            <div class="pie-chart"></div>
            <div class="bar-chart"></div>
        </main>
    </div>
</body>

</html>
